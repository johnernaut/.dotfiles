env:
  TERM: xterm-256color

font:
  size: 15
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    style: Bold
  italic:
    style: Italic
  bold_italic:
    style: Bold Italic

window:
  option_as_alt: Both
  # Window padding (changes require restart)
  #
  # Blank space added around the window in pixels. This padding is not scaled by
  # DPI and the specified value is always added at both opposing sides.
  padding:
    x: 12
    y: 12

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: false

  # Window decorations
  decorations: buttonless
  #
  # Startup Mode (changes require restart)
  #
  # Values for `startup_mode`:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen
  #
  # Values for `startup_mode` (macOS only):
  #   - SimpleFullscreen
  startup_mode: Maximized

  # Background opacity
  opacity: 1.0 

# Colors (Mellow)
colors:
  # Default colors
  primary:
    background: "#161617"
    foreground: "#c9c7cd"

  # Cursor colors
  cursor:
    text: "#c9c7cd"
    cursor: "#757581"

  # Normal colors
  normal:
    black: "#27272a"
    red: "#f5a191"
    green: "#90b99f"
    yellow: "#e6b99d"
    blue: "#aca1cf"
    magenta: "#e29eca"
    cyan: "#ea83a5"
    white: "#c1c0d4"

  # Bright colors
  bright:
    black: "#353539"
    red: "#ffae9f"
    green: "#9dc6ac"
    yellow: "#f0c5a9"
    blue: "#b9aeda"
    magenta: "#ecaad6"
    cyan: "#f591b2"
    white: "#cac9dd"
